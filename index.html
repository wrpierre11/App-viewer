<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>App</title>
  </head>
  <body>
    <div class="app">
      <!-- Properties Panel -->
      <div class="properties-panel">
        <bim-panel label="Properties">
          <bim-panel-section label="Element Data">
            <div id="properties-table"></div>
          </bim-panel-section>
        </bim-panel>    
      </div>

      <!-- 3D View Container -->
      <div id="container" style="grid-area: viewport;"></div>

      <!-- IFC Finder Section -->
      <div class="finder-panel">
        <bim-panel active label="IFC Filter" class="options-menu">
          <bim-panel-section label="Elements">
            <bim-panel-section class="finder-controls">
              <!-- Single Category and Property Inputs -->
              <bim-text-input id="category-input" label="Category"></bim-text-input>
              <bim-text-input id="property-input" label="Property"></bim-text-input>

              <!-- Add Filter Button -->
              <button id="add-filter-button" class="update-button">Add Filter</button>

              <!-- Navigation Buttons -->
              <button id="previous-button" class="update-button">Previous</button>
              <button id="next-button" class="update-button">Next</button>

              <!-- Update Button -->
              <button id="update-button" class="update-button">Update</button>

              <!-- Current Filter Display -->
              <div id="current-filter-display" style="margin-top: 1rem; font-size: 0.9rem;">
              No filter applied.              
            </bim-panel-section>
          </bim-panel-section>      
        </bim-panel>
      </div>

      <!-- Load IFC Button -->
      <div class="button-container">
        <button id="load-ifc-button">Load IFC</button>
        <input type="file" id="file-input" accept=".ifc" style="display: none;">
      </div>        
    </div>
    
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
