<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>App</title>
  </head>
  <body>
    <div class="app">
      <!-- Properties Panel -->
      <div class="properties-panel">
        <bim-panel label="Properties">
          <bim-panel-section label="Element Data">
            <div id="properties-table"></div>
          </bim-panel-section>
        </bim-panel>    
      </div>

      <!-- 3D View Container -->
      <div id="container" style="grid-area: viewport;"></div>

      <!-- IFC Finder Section -->
      <div class="finder-panel">
        <bim-panel active label="IFC Filter" class="options-menu">
          <bim-panel-section label="Elements">
            <bim-panel-section class="finder-controls">
              <!-- Category Inputs -->
              <bim-text-input id="category-input-1" label="Category 1"></bim-text-input>
              <bim-text-input id="property-input-1" label="Property 1"></bim-text-input>
              <bim-text-input id="category-input-2" label="Category 2"></bim-text-input>
              <bim-text-input id="property-input-2" label="Property 2"></bim-text-input>
              <bim-text-input id="category-input-3" label="Category 3"></bim-text-input>
              <bim-text-input id="property-input-3" label="Property 3"></bim-text-input>
              <bim-text-input id="category-input-4" label="Category 4"></bim-text-input>
              <bim-text-input id="property-input-4" label="Property 4"></bim-text-input>
              <bim-text-input id="category-input-5" label="Category 5"></bim-text-input>
              <bim-text-input id="property-input-5" label="Property 5"></bim-text-input>

              <!-- Next Button -->
              <button id="next-button" class="update-button">Next</button>
            </bim-panel-section>
          </bim-panel-section>      
        </bim-panel>
      </div>

      <!-- Load IFC and Resert Buttons -->
      <div class="button-container">
        <button id="load-ifc-button">Load IFC</button>
        <button id="reset-view-button">Reset View</button>
        <input type="file" id="file-input" accept=".ifc" style="display: none;">
      </div>
      
    </div>
    
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
