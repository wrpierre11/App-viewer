<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>App</title>
  </head>
  <body>
    <div class="app">
      <!-- Properties Panel -->
      <div class="properties-panel">
        <bim-panel label="Properties">
          <bim-panel-section label="Element Data">
            <div class="button-group">
              <bim-button id="expand-button">Expand</bim-button>
            </div>
            <div id="properties-table"></div>
          </bim-panel-section>
        </bim-panel>    
      </div>

      <!-- 3D View Container -->
      <div id="container"></div>

      <!-- Load IFC Button -->
       <div class="button-container">
        <button id="load-ifc-button">Load IFC</button>
        <input type="file" id="file-input" accept=".ifc" style="display: none;">
       </div>

      <!-- IFC Finder Section -->
      <div class="finder-panel">
        <bim-panel active label="IFC Finder Tutorial" class="options-menu">
          <bim-panel-section collapsed label="Controls">
            <bim-panel-section class="finder-controls">
              <bim-text-input id="category-input" label="Category" value="IfcWallStandardCase"></bim-text-input>
              <bim-text-input id="property-input" label="Property" value="yeso"></bim-text-input>
              <bim-button id="update-finder-button" label="Update" class="update-button"></bim-button>
            </bim-panel-section>
          </bim-panel-section>      
        </bim-panel>
      </div>    
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
